<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link href="style.css" rel="stylesheet" media="screen" charset="utf-8" type="text/css">
</head>
<body>
  <div class="eisenhower-maxtrix">
    <img class="matrix-image" src="./eisenhower-matrix.jpg">
    <a class='more-info' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
  </div>
  <div class="main-container">
    <h3 class="item-name">Add Item</h3>
      <div class="add-task">
        <input class="task__input-field" type="text">
        <button>Add</button>
      </div>
    <h3 class="item-name">Todo</h3>
    <ul id='to-do'>
      <li class="to-do__task">
        <input class="to-do__checkbox" type='checkbox'>
        <label class="task-name">Pay Bills</label>
        <input class="task__input-field" type="text" >
        <button class="edit-button">Edit</button>
        <button class="delete-button">
          <img class="delete-button__image" src="./remove.svg">
        </button>
      </li>
      <li class="to-do__task edit-mode">
        <input class="to-do__checkbox" type="checkbox">
        <label class="task-name">Go Shopping</label>
        <input class="task__input-field" type="text" value="Go Shopping" >
        <button class='edit-button'>Save</button>
        <button class="delete-button">
          <img class="delete-button__image" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="item-name">Completed</h3>
    <ul id="completed">
      <li class="to-do__task">
        <input class="to-do__checkbox" type="checkbox" checked>
        <label class="task-name">See the Doctor</label>
        <input class="task__input-field" type="text" >
        <button class="edit-button">Edit</button>
        <button class="delete-button">
          <img class="delete-button__image" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
